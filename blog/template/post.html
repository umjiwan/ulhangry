<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ulog - {title}</title>
        <link rel="stylesheet" href="../static/style.css">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div class="main_index">
            <span class="h1">{title}</span><br>
            <span class="_github">
                <a id="home" class="home" href="#">홈화면</a>
                <a class="github" target="_blank" href="https://github.com/umjiwan">깃헙</a>
            </span>
            <span class="subtitle">
                {subtitle}
            </span>
            <hr>
            <p class="content">
                {content}
            </p>
            <hr>
            <h5 class="bottom">
                작성자 : ulhangry<br>
                쓴날짜 : {date}<br>
                태그 : {tags}
            </h5>
        </div>
        <script src="https://utteranc.es/client.js"
                repo="umjiwan/blog_comment"
                issue-term="pathname"
                theme="photon-dark"
                crossorigin="anonymous"
                async>
        </script>
        <script>
            var home = document.getElementById("home");
            var host = document.location.origin + "/blog/"
            home.href = host;
        </script>
    </body>
</html>
