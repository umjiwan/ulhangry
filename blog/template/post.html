<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ulog - {title}</title>
        <link rel="stylesheet" href="../template/post.css">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div class="post">
            <h1>{title}</h1>
            <span class="github">
                <a class="github" href="https://umjiwan.github.io/blog">홈화면</a>
                <a class="github" target="_blank" href="https://github.com/umjiwan">깃헙</a>
            </span>
            <span class="subtitle">
                {subtitle}
            </span>
            <hr>
            <p class="content">
                {content}
            </p>
            <hr>
            <h5>
                작성자 : ulhangry<br>
                쓴날짜 : {date}<br>
                태그 : {tags}
            </h5>
        </div>
        <script src="https://utteranc.es/client.js"
                repo="umjiwan/blog_comment"
                issue-term="pathname"
                theme="github-light"
                crossorigin="anonymous"
                async>
        </script>
    </body>
</html>
